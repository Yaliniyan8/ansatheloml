                }
            } else {
                questionBox.style.backgroundColor = '#fff3cd'; // Yellow for unanswered
                questionBox.style.border = '1px solid #ffeeba';
                explanationDiv.innerHTML = "Anda belum menjawab soal ini.";
                explanationDiv.style.color = '#856404';
                explanationDiv.style.display = 'block';
            }
        });

        resultsDiv.innerHTML = `
            === üéØ Hasil Kuis === <br>
            Anda berhasil menjawab **${score}** dari **${total}** soal. <br>
            Skor Anda: **${score}/${total}**
        `;
        resultsDiv.style.display = 'block';
        resultsDiv.style.backgroundColor = score >= (total * 0.7) ? '#28a745' : '#ffc107';
        resultsDiv.style.color = score >= (total * 0.7) ? 'white' : '#343a40';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Initialize the quiz when the page loads
    window.onload = generateQuiz;
</script>
